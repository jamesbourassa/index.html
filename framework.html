<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --bg-page: #ffffff;
      --bg-card: #ffffff;
      --border-soft: #e5e7eb;
      --text-main: #000;      
      --text-main: #0f172a;
      --text-soft: #6b7280;
      --accent: #2563eb;
      --accent-soft: #eff6ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ===== HEADER (MATCHES INDEX.HTML LAYOUT) ===== */

    header {
      background: #0f172a;
      color: #e5e7eb;
      border-bottom: 1px solid #111827;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Important: Align logo + nav to the left */
      gap: 1.5rem;
    }

    /* Clickable full logo block */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: #e5e7eb;
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-text-main {
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 0.80rem;
    }

    .logo-text-sub {
      font-size: 0.70rem;
      color: #9ca3af;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* Navigation links */
    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.9rem;
      font-size: 0.85rem;
    }

    .nav-links a {
      color: #e5e7eb;
      padding: 0.22rem 0.7rem;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .nav-links a:hover {
      border-color: rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      text-decoration: none;
    }

    /* Active + CTA button */
    .nav-links a.active,
    .nav-cta {
      border-color: #38bdf8 !important;
      background: #0b1120 !important;
      color: #e0f2fe !important;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.78rem;
    }

    /* ===== PAGE CONTENT STYLES (unchanged) ===== */

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.25rem 2.5rem;
    }

    .kicker {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #6b7280;
      margin-bottom: 0.3rem;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 0.4rem;
    }

    .lede {
      font-size: 0.94rem;
      color: #4b5563;
      margin-bottom: 1.2rem;
      max-width: 42rem;
      line-height: 1.6;
    }

    .section {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      margin-top: 1rem;
    }

    p {
      font-size: 0.9rem;
      color: #374151;
      line-height: 1.6;
      margin-bottom: 0.7rem;
    }

    ul, ol {
      margin-left: 1.2rem;
      margin-bottom: 1rem;
      color: #374151;
      line-height: 1.55;
      font-size: 0.9rem;
    }

    li + li {
      margin-top: 0.25rem;
    }

    .equation-snippet {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      font-size: 0.86rem;
      background: #f3f4f6;
      border-radius: 6px;
      padding: 0.15rem 0.35rem;
    }

    .details {
      font-size: 0.82rem;
      color: #6b7280;
      margin-top: 0.15rem;
    }

    .details a {
      color: #2563eb;
    }

    footer {
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.9rem 1.25rem 1.3rem;
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 2rem;
    }

    .footer-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
  </style>
</head>
