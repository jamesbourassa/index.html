<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QDL Physics | Quantized Dimensional Ledger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="QDL Physics Institute – foundational research in unified dimensional physics and scalar–tensor frameworks linking gravitation, electromagnetism, and precision metrology."
  />
  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --card: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
      --highlight: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.9),
        rgba(15, 23, 42, 0.75),
        transparent
      );
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    /* BIGGER LOGO — 80×80px */
    .logo-icon {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .logo-text-main {
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: #e5e7eb;
    }

    .logo-text-sub {
      font-size: 0.7rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.85rem;
    }

    .nav-links a {
      color: var(--muted);
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .nav-links a:hover {
      color: var(--text);
      border-color: rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      text-decoration: none;
    }

    .nav-cta {
      border-radius: 999px;
      padding: 0.3rem 0.9rem;
      border: 1px solid var(--accent);
      color: #e0f2fe;
      background: radial-gradient(circle at top left, var(--accent-soft), transparent);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.1fr);
      gap: 2.5rem;
      align-items: center;
      padding: 2.5rem 0 2rem;
    }

    @media (max-width: 860px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .hero-kicker {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }

    .hero-title {
      font-size: clamp(1.9rem, 3vw, 2.4rem);
      font-weight: 650;
      line-height: 1.15;
      margin-bottom: 0.75rem;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-sub {
      font-size: 0.95rem;
      color: var(--muted);
      max-width: 32rem;
      margin-bottom: 1.5rem;
    }

    .hero-list {
      list-style: none;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .hero-list li {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.35rem;
      color: #cbd5f5;
    }

    .hero-list li span {
      color: var(--highlight);
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      border-radius: 999px;
      padding: 0.55rem 1.1rem;
      font-size: 0.85rem;
      border: 1px solid transparent;
      cursor: pointer;
      background: none;
      color: inherit;
    }

    .btn-primary {
      background: radial-gradient(circle at top left, #0ea5e9, #0369a1);
      border-color: #38bdf8;
      color: #e0f2fe;
      box-shadow: 0 12px 40px rgba(8, 47, 73, 0.6);
    }

    .btn-secondary {
      border-color: rgba(148, 163, 184, 0.5);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.9);
    }

    .hero-tagline {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-tagline span {
      color: var(--accent);
    }

    /* Hero card (right) */
    .hero-card {
      background: radial-gradient(circle at top, #0b1120, #020617);
      border-radius: 18px;
      padding: 1.4rem 1.3rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.8);
      position: relative;
      overflow: hidden;
    }

    .hero-card-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .hero-card-sub {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.7rem;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-bottom: 0.75rem;
    }

    .chip {
      font-size: 0.7rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #cbd5f5;
      background: rgba(15, 23, 42, 0.85);
    }

    .hero-metric {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-metric strong {
      color: #e5e7eb;
    }

    .badge {
      position: absolute;
      top: 0.75rem;
      right: 0.85rem;
      font-size: 0.7rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.7);
      background: rgba(22, 163, 74, 0.1);
      color: #bbf7d0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Sections */
    section {
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(148, 163, 184, 0.25);
    }

    section:first-of-type {
      border-top: none;
      padding-top: 0;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .section-kicker {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .section-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      align-items: center;
    }

    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.4fr);
      gap: 1.5rem;
    }

    @media (max-width: 860px) {
      .two-col {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      padding: 1.1rem 1rem;
    }

    .card + .card {
      margin-top: 0.8rem;
    }

    .card-title {
      font-size: 0.98rem;
      font-weight: 550;
      margin-bottom: 0.4rem;
    }

    .card-meta {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    .card p {
      font-size: 0.86rem;
      color: #d1d5db;
    }

    ul {
      padding-left: 1.1rem;
    }

    ul li {
      margin-bottom: 0.25rem;
    }

    /* Footer */
    footer {
      border-top: 1px solid rgba(148, 163, 184, 0.25);
      margin-top: 3rem;
      padding: 1.5rem 1.25rem 2rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .footer-grid {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
    }
  </style>

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']]

      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg-full.js">
  </script>
</head>

      </div>
      <div>
        <div class="logo-text-main">QDL Physics Institute</div>
        <div class="logo-text-sub">Quantized Dimensional Ledger</div>

    </div>

    <nav class="nav-links">
      <a href="#framework">Framework</a>

      <a href="#contact" class="nav-cta">Contact</a>
    </nav>
  </div>
</header>
